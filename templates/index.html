<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Upload Business Card</title> 
    <style> 
        body { 
            font-family: Arial, sans-serif; 
            background-color: #e0f7fa; 
            color: #333; 
            margin: 0; 
            padding: 0; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
        } 
        h1 { 
            color: #007BFF; 
        } 
        form { 
            background: #fff; 
            padding: 20px; 
            border-radius: 5px; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
        } 
        input[type="file"] { 
            margin: 10px 0; 
        } 
        input[type="submit"] { 
            padding: 10px 20px; 
            background: #007BFF; 
            color: #fff; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); 
        } 
        input[type="submit"]:hover { 
            background: #0056b3; 
        } 
    </style> 
</head> 
<body> 
    <h1>Upload Business Card</h1> 
    <form action="/upload" method="post" enctype="multipart/form-data"> 
        <input type="file" name="file"> 
        <input type="submit" value="Upload"> 
    </form> 
</body> 
</html>
